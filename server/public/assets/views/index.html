<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
    <head>
        <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/style/style.css">

        <!-- Angular Material / Message Dependencies -->
        <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="/vendors/moment.js"></script>

        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </head>

    <body>
        <div ng-controller="AppCtrl">
            <!--FORM-->
            <div class="jumbotron">
                <div class="container">

                <h3 class="lead">
                    GitHub Checker
                </h3>

                <form name="projectForm" ng-model="user">
                    <div class="row">
                        <div class="col-md-2 text-left">
                            <label>Name</label>
                        </div>
                        <div class="col-md-2">
                            <input required name="name" ng-model="user.name">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-2 text-left">
                            <label>GitHub User Name</label>
                        </div>
                        <div class="col-md-1">
                            <input required name="githubname" ng-model="user.github">
                        </div>
                    </div>


                    <button class="btn btn-info btn-sm" ng-click="submitUser(user)">Add User</button>


                </form>
                </div>
            </div>


            <!--LIST OF PEOPLE-->
            <div class="container">
            <div ng-repeat="user in users" class="names">

                    <div class="row ">
                        <div class="col-md-1">
                            <img ng-src="{{user.imageUrl}}"  class="dot"/>
                        </div>
                        <div class="col-md-2">
                            <p class="lead name"><a href="{{user.link}}" target="_blank">{{user.name}}</a></p>
                        </div>
                        <div class="col-md-1 ">
                            <p class="lead text-right">Today:</p>
                        </div>
                        <div class="col-md-1">
                            <div class="dot no" ng-show="!user.today"></div>
                            <div class="dot yes" ng-show="user.today"></div>
                        </div>
                        <div class="col-md-1">
                            <p class="lead text-right">Yesterday:</p>
                        </div>
                        <div class="col-md-1">
                            <div class="dot no" ng-show="!user.yesterday"></div>
                            <div class="dot yes" ng-show="user.yesterday"></div>
                        </div>
                    </div>

            </div>
            </div>
        <div>
    </body>
</html>
